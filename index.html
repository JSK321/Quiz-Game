<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz!</title>
</head>

<body>
    <section id="question-container" class="hide">
        <h1 class="quizTimer">Time: 60 seconds remaining.</h1>
        <div class="quizStartCard" style="width: 35rem;">
            <img src="https://www.flixwatch.co/wp-content/uploads/60029890-800x450.jpg"
                class="card-img-top" alt="Lion-King">
            <div class="quizStart">
                <h3 class="card-title">Lion King Quiz!</h3>
                <p class="card-text">This is a timed quiz to test your knowledge about Lion King! Each correct answer
                    gives you +10 points, while each incorrect answer subtracts 5 seconds off the time. Final score is
                    equal to the points and the time remaining!<br>Good luck!</p>
                <button class="startBtn">Start Quiz</button>
                <button class="viewScoreBtn">Highscores</button>
            </div>
        </div>

        <article class="questionCard" style="width: 35rem;">
            <img id="image">
            <div class="card-body1">
                <p class="question-text"></p>
                <button id="ansBtn1"></button>
                <button id="ansBtn2"></button>
                <button id="ansBtn3"></button>
                <button id="ansBtn4"></button>
                <hr>
                <div id="answerRsp"></div>
            </div>
        </article>

        <div class="scores-box" style="width: 30rem;">
            <div class="card-body">
                <form>
                    <label for = "userName">Add your name</label>
                    <input id ="userName" type = 'text' placeholder = Name>
                    <button id = "userSubmit">Submit</button>
                    <br>
                    <br>
                    <h4 class="card-title">Total Score</h4>
                    <ul id='scores-list'>


                    </ul>
                </form>
                    <button class="scoreBtn">Start Menu</button>
                
            </div>
        </div>


    </section>










    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
